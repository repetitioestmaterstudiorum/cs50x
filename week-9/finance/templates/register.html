{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <p>Your password must <br />
            - be at least 8 characters long <br />
            - contain at least 1 digit <br />
            - contain at least 1 upper case letter <br />
            - contain at least 1 lower case letter</p>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <h3 class="mt-4">Already registered? <a href="/login">Log in!</a></h3>
{% endblock %}
